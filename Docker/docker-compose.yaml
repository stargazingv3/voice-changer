services:
  server:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    image: VoiceChanger/server:asr2
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - VC_MODE=asr_tts
      - VC_ASR=dummy
      - VOSK_MODEL_PATH=/models/vosk-en
      - VC_TTS_VOICE=en-US-AriaNeural
    volumes:
      # Mount server code for live-reload style development (no rebuild needed)
      - ../server:/app/server:ro
      # Mount models directory if using Vosk
      - ../server/models/vosk-en:/models/vosk-en:ro
    command: uvicorn server.api.main:app --host 0.0.0.0 --port 8000 --reload
    # Enable the line below if your Docker is configured with the nvidia runtime by default
    # runtime: nvidia


